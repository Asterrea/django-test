<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Template Tutorial</title>
</head>
<body>
    <h1>{{ header }}</h1>
    <div style="width:20%;margin:0px ; font-size:60%">
        <h1>User Profile</h1>
        <table>
            <tr>
                <th>Name</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{ phone }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
